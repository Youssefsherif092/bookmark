<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bookmark</title>
</head>
<body>
    <main>
        <div class="container py-5">
            <div class="title d-flex align-items-center justify-content-center py-5">
                <div class="title-contain border-0 ">
                    <h1 class="m-auto border-0">Bookmarker</h1>
                </div>
            </div>
            <div class="form-container">
                <div class="form-title d-flex justify-content-center align-items-center my-4">
                    <h2><i class="fas fa-bookmark"></i> Bookmark your favorite sites <i class="fas fa-bookmark"></i></h2>
                </div>
                <form action="GET" class="py-3 pb-3">
                    <label for="name" class="mb-1 fw-semibold "><i class="fas fa-book-bookmark me-2"></i>Site Name</label>
                    <input type="text" name="SiteName" id="name" placeholder="Bookmark Name" class="form-control form-reg mb-3" oninput="letCount(this), button()">
                    <label for="url" class="mb-1 fw-semibold "><i class="fas fa-link me-2"></i>Site URL (Don't include https://)</label>
                    <input type="text" name="SiteUrl" id="url" placeholder="Website URL" class="form-control form-reg" oninput="letVal(this), button()">
                    <div class="btn-contain d-flex justify-content-center align-items-center mt-2" id="btn-contain">
                        <button type="button" class="btn btn-danger w-auto d-none" id="submit">Submit</button>
                        <button type="button" class="btn btn-danger w-auto" data-bs-toggle="modal" data-bs-target="#exampleModal" id="btnTwo">
                            Submit
                          </button>
                    </div>
                </form>
            </div>
            <table class="table my-4">
                <thead>
                    <tr>
                        <th class="text-center">Index</th>
                        <th class="text-center">Website Name</th>
                        <th class="text-center">Visit</th>
                        <th class="text-center">Delete</th>
                    </tr>
                </thead>
                <tbody id="rows">
                </tbody>
            </table>
            <div class="modal-contain">
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        <h3>Make sure you meet following criteria:</h3>
                        <ul>
                            <li>Site name has to be at least 3 characters</li>
                            <li>Site URL has to be real</li>
                        </ul>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
